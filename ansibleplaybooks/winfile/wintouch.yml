---
- hosts: all  
  gather_facts: false
  become: false
  vars: 
    file_to_touch: "{{ morpheus['customOptions']['filetotouch'] }}"
    myfile: 'C:\temp\example.txt'
  tasks:
    - name: Debug Output
      debug:
        msg: "{{ myfile }}"
    - name: Touch a file 
      ansible.windows.win_file:
        path: "{{myfile}}"
        state: touch
        